        body{
            display: flex;

            border: 1px solid gray;

<body>
    <form>
        <h3> <span class=" bi bi-person-fill"> </span>Register User</h3>
        <div class="mb-3">
            <label class="form-label" for="UserName">User Name</label>
            <div>
                <input type="text" class="form-control" name="UserName" >
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="Pasword">Password</label>
            <div>
                <input type="password" class="form-control" name="Password" >
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="City">Your City</label>
            <div>
                <select name="City" class="form-select">

                <option>Select Your City</option>
                <option>Delhi</option>
                <option>Patna</option>
                <option>London</option>
                <option>Dubai</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="Subscribe">Subscribe</label>
            <div class="form-switch">
                <input type="checkbox" class="form-check-input "name="Subscribe" ><label>Yes</label>
            </div>
        </div>
        <div>
            <button class="btn btn-primary w-100">Register</button>
        </div>
    </form>
    
</body>
